            --url "${{ secrets.JIRA_BASE_URL }}/rest/api/3/issue/${{ env.JIRA_ISSUE }}" \
            -H "Authorization: Basic ${{ secrets.JIRA_AUTH_BASE64 }}" \
            -H "Content-Type: application/json" \
